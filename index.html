<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pre-Corso Epicode - Federico Gentili</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="flex min-h-screen flex-wrap">
    <div class="mx-auto">
      <div class="mx-auto text-center mt-12 mb-4 p-8 w-fit">
        <h1 class="font-bold text-4xl mb-6 text-neutral-800">
          Pre-Corso Epicode
        </h1>
        <p class="text-lg italic p-1 text-neutral-600">
          Ciao! 👋 Questa è la pagina principale del pre-corso di Epicode! 🎉
        </p>
        <p class="text-neutral-500 italic font-medium">
          Utilizza il menu qui sotto per navigare tra gli esercizi. ⬇️
        </p>
      </div>

      <div
        id="navigation-menu"
        class="flex items-center gap-5 mx-auto w-fit pt-4 pb-10 px-8 justify-center flex-wrap max-w-xl"
      >
        <a
          href="./01"
          class="menu-link bg-emerald-500 text-white px-5 py-2 rounded-full shadow-lg shadow-neutral-200/50 hover:shadow-neutral-200/70 hover:transform hover:scale-105"
        >
          Esercizio 1
        </a>
        <a
          href="./02"
          class="menu-link bg-neutral-200 text-neutral-700 px-5 py-2 rounded-full shadow-lg shadow-neutral-200/50 hover:shadow-neutral-200/70 hover:transform hover:scale-105"
        >
          Esercizio 2
        </a>
        <a
          href="./03"
          class="menu-link bg-neutral-200 text-neutral-700 px-5 py-2 rounded-full shadow-lg shadow-neutral-200/50 hover:shadow-neutral-200/70 hover:transform hover:scale-105"
        >
          Esercizio 3
        </a>
      </div>
    </div>

    <div class="flex-grow min-h-screen p-4 space-y-4 flex flex-col">
      <iframe
        id="content-frame"
        src="./01"
        class="border shadow rounded-2xl shadow-lg shadow-neutral-200/50 w-full flex-grow border-neutral-200"
      ></iframe>
      <div
        class="bg-blue-50 border border-blue-200 rounded-xl p-4 text-center text-sm text-blue-700 shadow-sm"
      >
        Questa è un'anteprima dell'esercizio selezionato.
        <a
          id="fullscreen-link"
          href="./01"
          target="_blank"
          class="font-medium underline hover:text-blue-900 ml-1"
        >
          Premi qui per visualizzare l'esercizio a tutto schermo →
        </a>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const iframe = document.getElementById("content-frame");
        const menuLinks = document.querySelectorAll(".menu-link");
        const fullscreenLink = document.getElementById("fullscreen-link");

        menuLinks.forEach((link) => {
          link.addEventListener("click", (e) => {
            e.preventDefault();
            const path = link.getAttribute("href");
            iframe.src = path;
            fullscreenLink.href = path;

            menuLinks.forEach((l) =>
              l.classList.remove("bg-emerald-500", "text-white")
            );
            menuLinks.forEach((l) =>
              l.classList.add("bg-neutral-200", "text-neutral-800")
            );
            link.classList.remove("bg-neutral-200", "text-neutral-800");
            link.classList.add("bg-emerald-500", "text-white");
          });
        });
      });
    </script>
  </body>
</html>
